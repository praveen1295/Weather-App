<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Weather</h1>
    <div class="container">
        <div class="searchBox" id="searchBox">
            <input type="text" name="" id="inputBox" class="inputBox" placeholder="Enter a city...">
            <button class="btn" id="btn">search</button>
        </div>
        <div class="weather-body" id="weather-body">
            <div class="location-detail">
                <div class="city" id="city">multai, IN</div>
                <div class="date" id="date">26 jul (Tuesday), 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg; C</div>
                <div class="min-max" id="min-max">32&deg; C (min)/35&deg; C (max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="weatherImg" id="weatherImg">
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
